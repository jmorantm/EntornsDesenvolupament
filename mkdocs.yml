site_name: ED — Entorns de Desenvolupament
site_description: Apunts del mòdul Entorns de Desenvolupament 1DAW
theme: 
  name: 'material'
  icon:
    repo: 'fontawesome/brands/github'
  palette:
    scheme: default
plugins:
   - search
   - glightbox

markdown_extensions:
   - admonition
   - pymdownx.highlight
   - pymdownx.superfences
nav:
  - Inici: index.md
  - UD1: ud1-desenvolupament.md
  - UD2: ud2-introduccio-git.md
  - UD3: ud3-diagrama-classes.md
  - UD4: ud4-git-avancat.md
  - UD5: ud5-prova-programari.md
  - UD6: ud6-diagrames-uml.md
  - UD7: ud7-ramificacio.md
  - UD8: ud8-proves-arquitectura.md

extra_css:
  - css/styles.css

markdown_extensions:
  - toc:
      permalink: true
